version: '3.9'

services:
  # ============================================================================
  # PostgreSQL Database (Production)
  # ============================================================================
  db:
    image: postgres:16-alpine
    container_name: quantumshield-db
    environment:
      POSTGRES_USER: quantumshield
      POSTGRES_PASSWORD: quantum_secure_2027
      POSTGRES_DB: quantumshield
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantumshield"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quantumshield-net

  # ============================================================================
  # FastAPI Backend
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantumshield-backend
    environment:
      DATABASE_ENV: production
      DATABASE_URL: postgresql://quantumshield:quantum_secure_2027@db:5432/quantumshield
      PORT: 8000
      ENV: production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - quantumshield-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================================================
  # React Frontend
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quantumshield-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - quantumshield-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================================================
  # Nginx Reverse Proxy (Optional, for production-like setup)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: quantumshield-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - quantumshield-net

networks:
  quantumshield-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
